<!DOCTYPE html>
<html>
<head>
  <title>Signup - WA Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/oatcss/dist/oat.min.css">
    <script src="https://unpkg.com/oatjs/dist/oat.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
    <h3 class="text-center mb-3">Create Account</h3>

    <form id="form">
      <div class="mb-3">
        <input class="form-control" name="email" placeholder="Email" required>
      </div>

      <div class="mb-3">
        <input class="form-control" type="password" name="password" placeholder="Password" required>
      </div>

      <button class="btn btn-primary w-100">Signup</button>
    </form>

    <p class="text-center mt-3">
      Already have an account?
      <a href="/login.html">Login</a>
    </p>

    <div id="msg" class="text-danger mt-2"></div>
  </div>
</div>

<script>
document.getElementById("form").onsubmit = async (e) => {
  e.preventDefault()

  const email = e.target.email.value
  const password = e.target.password.value

  const res = await fetch("/api/auth/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })

  const data = await res.json()

  if (data.error) {
    document.getElementById("msg").innerText = data.error
  } else {
    window.location.href = "/login.html"
  }
}
</script>

</body>
</html>
